<lib-file-uploader [srcUrl]="pdfUrl" [formEntry]="formEntry" [(ngModel)]="innerValue" (_onClear)="clearValue()" (uploadData)="onFileChange($event)">
</lib-file-uploader>
<div *ngIf="innerValue">
    <img *ngIf="!resultsIsPdf" class="img-responsive" [src]="innerValue | secure:this.dataSource.fetchFile" alt="" />
</div>
